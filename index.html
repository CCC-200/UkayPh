<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <title>UkayPh</title>

  </style>
</head>
<body>

  <header>
    <div class="site-title">Ukay Ph</div>
    <div class="button-row">
        <button class="logout-btn" onclick="handleLogout()" style="display: none;" >Logout</button>
      

        <div class="button-row">
          <div class="dropdown">
            <button class="login-btn" onclick="toggleLoginDropdown()">Login</button>
            <div id="login-dropdown" class="dropdown-content">
              <input type="text" id="login-username" placeholder="Username" />
              <input type="password" id="login-password" placeholder="Password" />
              <button onclick="submitLogin()">Submit</button>
            </div>
          </div>
          <button class="register-btn" onclick="handleRegister()">Register</button>
        </div>


      
    </div>
  </header>

  <main>
    <h1>Welcome to Ukay Ovh Website</h1>
    <p>This is a clean and basic layout with login and register buttons in the header.</p>
    <div id="login-status"></div>
  </main>
  <script src="Ukay.js"></script>

</body>
</html>
